<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="form-box">
        <h1>Fill Out this Form!</h1>
        <form>
            <label for="email">Email</label>
            <input class = 'email' type="email" id="email">
            <span class="error email-error" aria-live = 'polite'></span>
            <label for="country">Country</label>
            <input class = 'country' type="text" id="country">
            <span class="error country-error" aria-live = 'polite'></span>
            <label for="zip-code">Zip Code</label>
            <input class = 'zip-code' type="text" id="zip-code">
            <span class="error zip-error" aria-live = 'polite'></span>
            <label for="password">Password</label>
            <input class='password' type="password" id="password">
            <span class="error password-error" aria-live = 'polite'></span>
            <label for="password-confirm">Password Confirmation</label>
            <input class ='password-confirm' type="password" id="password-confirm">
            <span class="error match-error" aria-live = 'polite'></span>
            <button class = 'button' type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
